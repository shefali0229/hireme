<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        body {
            background-image: url('frontpage.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        form {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: blue;
            margin: 10px;
        }
        #message {
            color: green;
        }
        #signupBtn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Customer Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="button" id="loginBtn">Login</button><br>
        <button type="button" id="signupBtn">Sign Up</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            const email = document.getElementById('email').value.trim().toLowerCase(); // Convert to lowercase
            const password = document.getElementById('password').value;

            // Check if fields are filled
            if (!email || !password) {
                document.getElementById('message').textContent = "Please fill in both fields.";
                return; // Stop further execution
            }

            // Retrieve data from localStorage
            const storedData = JSON.parse(localStorage.getItem('customer')) || [];

            if (Array.isArray(storedData)) {
                const customer = storedData.find(customer => customer.email.toLowerCase() === email); // Case-insensitive comparison

                if (customer) {
                    if (customer.password === password) {
                        document.getElementById('message').textContent = "Login successful!";
                        window.location.href = 'customer_dashboard.html'; // Redirect to customer dashboard
                    } else {
                        document.getElementById('message').textContent = "Incorrect password. Please try again.";
                    }
                } else {
                    document.getElementById('message').textContent = "Email not found. Please sign up.";
                }
            } else {
                document.getElementById('message').textContent = "Error: Invalid data stored. Please sign up first.";
            }
        });

        // Redirect to signup page
        document.getElementById("signupBtn").addEventListener("click", function() {
            window.location.href = 'customer_signup.html'; // Redirect to signup page
        });
    </script>
</body>
</html>
