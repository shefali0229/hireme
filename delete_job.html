<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
    <style>
        body {
            background-image: url('frontpage.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        form {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: blue;
        }
        #dashboardBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #dashboardBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Delete Job</h1>
    <form id="deleteJobForm">
        <input type="text" id="deleteJobId" placeholder="Job ID" required><br>
        <button type="button" onclick="deleteJob()">Delete Job</button>
    </form>

    <button id="dashboardBtn">Go to Worker Dashboard</button>

    <script>
        function deleteJob() {
            const jobId = document.getElementById('deleteJobId').value;

            if (jobId) {
                let jobList = JSON.parse(localStorage.getItem('jobs')) || [];
                const updatedJobList = jobList.filter(job => job.id !== jobId);

                if (updatedJobList.length !== jobList.length) {
                    localStorage.setItem('jobs', JSON.stringify(updatedJobList));
                    alert('Job deleted successfully!');
                    document.getElementById('deleteJobForm').reset();
                } else {
                    alert('Job ID not found.');
                }
            } else {
                alert('Please provide a valid Job ID.');
            }
        }

        // Redirect to worker dashboard
        document.getElementById("dashboardBtn").addEventListener("click", function() {
            window.location.href = 'worker_dashboard.html'; // Redirect to worker dashboard
        });
    </script>
</body>
</html>
