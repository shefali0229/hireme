<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login</title>
    <style>
        body {
            background-image: url('frontpage.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        form {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: blue;
            margin: 10px; /* Add margin to separate buttons */
        }
        #message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Worker Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <p id="message"></p>

    <button id="signupBtn">Sign Up</button> <!-- Sign Up button -->

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const email = document.getElementById('email').value.trim().toLowerCase(); // Convert to lowercase
            const password = document.getElementById('password').value;

            // Retrieve data from localStorage
            const storedData = JSON.parse(localStorage.getItem('worker')) || [];

            if (Array.isArray(storedData)) {
                const worker = storedData.find(worker => worker.email.toLowerCase() === email); // Case-insensitive comparison

                if (worker) {
                    if (worker.password === password) {
                        document.getElementById('message').textContent = "Login successful!";
                        window.location.href = 'worker_dashboard.html'; // Redirect to worker dashboard
                    } else {
                        document.getElementById('message').textContent = "Incorrect password. Please try again.";
                    }
                } else {
                    document.getElementById('message').textContent = "Email not found. Please sign up.";
                }
            } else {
                document.getElementById('message').textContent = "Error: Invalid data stored. Please sign up first.";
            }
        });

        // Redirect to signup page
        document.getElementById("signupBtn").addEventListener("click", function() {
            window.location.href = 'worker_signup.html'; // Redirect to worker signup page
        });
    </script>
</body>
</html>
