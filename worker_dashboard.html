<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <style>
        body {
            background-image: url('frontpage.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        .dashboard-buttons {
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .logout-button {
            margin-top: 50px;
            background-color: #f44336; /* Red background for logout */
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Worker Dashboard</h1>
    <div class="dashboard-buttons">
        <button onclick="location.href='add_job.html'">Add Job</button>
        <button onclick="location.href='update_job.html'">Update Job</button>
        <button onclick="location.href='delete_job.html'">Delete Job</button>
        <button onclick="location.href='view_jobs.html'">View Jobs</button>
    </div>

    <!-- Log Out button -->
    <button class="logout-button" onclick="logout()">Log Out</button>

    <script>
        function logout() {
            // Clear session data or localStorage if required
            alert('You have logged out.');
            // Redirect to login or homepage
            window.location.href = 'worker_login.html'; // Update the target page if necessary
        }
    </script>
</body>
</html>
