<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Workers</title>
    <style>
        body 
		{
            background-size: cover;
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }

        header 
		{
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        .slideshow-container 
		{
            max-width: 1000px;
            position: relative;
            margin: 50px auto;
        }

        .slides 
		{
            display: none;
        }

        .slides img 
		{
            width: 100%;
            height: 350px;
        }

        .prev, .next 
		{
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next 
		{
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover 
		{
            background-color: rgba(0,0,0,0.8);
        }

        .dots 
		{
            text-align: center;
            padding: 10px;
        }

        .dot 
		{
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active 
		{
            background-color: #717171;
        }

        .content 
		{
            text-align: center;
            margin-top: 50px;
        }

        .content button 
		{
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .content button:hover 
		{
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <header>Hire the Workers</header>

    <div class="slideshow-container">

        <!-- Slide 1 -->
        <div class="slides fade">
            <img src="worker1.jpg" alt="Gardening Workers">
        </div>

        <!-- Slide 2 -->
        <div class="slides fade">
            <img src="worker2.jpg" alt="Cleaning Workers">
        </div>

        <!-- Slide 3 -->
        <div class="slides fade">
            <img src="workers3.jpg" alt="Electrician Workers">
        </div>

        <!-- Navigation Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots for slide navigation -->
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="content">
        <h2>Select Your Role</h2>
        <button onclick="window.location.href='worker_login_signup.html'">Worker</button>
        <button onclick="window.location.href='customer_login_signup.html'">Customer</button>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Function to automatically change the slide every 2 seconds
        setInterval(function() {
            plusSlides(1);
        }, 3500); // 2000 milliseconds = 2 seconds

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slides");
            const dots = document.getElementsByClassName("dot");

            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>

</body>
</html>
