<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs</title>
    <style>
        body {
            background-image: url('frontpage.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        h1 {
            margin-top: 100px;
            color: white;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
            display: inline-block;
            text-align: left;
            vertical-align: top;
        }
        .card h3 {
            margin: 0;
            color: #333;
        }
        .card p {
            margin: 10px 0;
            color: #555;
        }
        #jobList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Available Jobs</h1>
    <div id="jobList"></div>

    <script>
        function viewJobs() {
            const jobList = JSON.parse(localStorage.getItem('jobs')) || [];
            const jobContainer = document.getElementById('jobList');
            jobContainer.innerHTML = ''; // Clear previous jobs

            if (jobList.length > 0) {
                jobList.forEach(job => {
                    const jobElement = document.createElement('div');
                    jobElement.classList.add('card');
                    jobElement.innerHTML = `
                        <h3>Job ID: ${job.id}</h3>
                        <p><strong>Worker Name:</strong> ${job.workerName}</p>
                        <p><strong>Job Name:</strong> ${job.name}</p>
                        <p><strong>Experience:</strong> ${job.experience}</p>
                        <p><strong>Contact:</strong> ${job.contact}</p>
                    `;
                    jobContainer.appendChild(jobElement);
                });
            } else {
                jobContainer.innerHTML = '<p>No jobs available.</p>';
            }
        }

        // Call the viewJobs function to display jobs when the page loads
        window.onload = viewJobs;
    </script>
</body>
</html>
