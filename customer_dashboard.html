<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            background-image: url('frontpage.png');
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: black;
        }
        .header-buttons {
            margin: 20px;
            text-align: right;
        }
        .header-buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .header-buttons button:hover {
            background-color: #0056b3;
        }
        .job-card {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: left;
        }
        .job-card h3 {
            margin-bottom: 10px;
        }
        .job-card p {
            margin: 5px 0;
        }
        .job-card button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .job-card button:hover {
            background-color: #218838;
        }
        .contact-number {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-number:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-buttons">

        <button onclick="logout()">Logout</button>
    </div>

    <h1>Available Jobs</h1>
    <div id="jobContainer"></div>
    
    <script>
        const jobs = JSON.parse(localStorage.getItem('jobs')) || [];
        const jobContainer = document.getElementById('jobContainer');

        jobs.forEach(job => {
            const jobElement = document.createElement('div');
            jobElement.className = 'job-card';
            jobElement.innerHTML = `
                <h3>${job.name}</h3>
                <p><strong>Experience:</strong> ${job.experience}</p>
                <p><strong>Contact:</strong> <a href="tel:${job.contact}" class="contact-number">${job.contact}</a></p>
                <button onclick="contactWorker(${job.id})">Contact Worker</button>
            `;
            jobContainer.appendChild(jobElement);
        });

        function contactWorker(jobId) {
            const job = jobs.find(j => j.id === jobId);
            if (job) {
                const contactMethod = confirm(`How do you want to contact the worker for job: ${job.jobName}?\nClick "OK" for WhatsApp or "Cancel" to send an email.`);

                if (contactMethod) {
                    // Redirect to WhatsApp
                    const whatsappUrl = `https://wa.me/${job.contact}`;
                    window.open(whatsappUrl, '_blank');
                } else {
                    // Redirect to Email
                    const emailUrl = `mailto:${job.contact}`;
                    window.open(emailUrl, '_blank');
                }
            }
        }

        // function editProfile() {
        //     // Redirect to the edit profile page
        //     window.location.href = 'edit_profile.html';
        // }

        function logout() {
            // Clear customer session and redirect to login page
            localStorage.removeItem('customerSession');
            window.location.href = 'customer_login.html';
        }
    </script>
</body>
</html>
